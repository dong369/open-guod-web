<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../00-common/jsLibs/vue/vue.min.js"></script>
    <script src="../../00-common/jsLibs/vue/axios.min.js"></script>
    <title>10vue数据交互+axios</title>
</head>

<body>
    <div id="app">
        <button @click="get()">axios的get提交按钮</button>
    </div>
</body>

<script>
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            get: function () {
                axios.get('/README.md')
                    .then(function (response) {
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    })
</script>

</html>
