<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../00-common/jsLibs/jquery/jquery.min.js"></script>
    <script src="../../00-common/jsLibs/vue/vue.min.js"></script>
    <title>03vue数据绑定</title>
</head>

<body>
    <div id="app">
        <!-- 注意：页面的显示不需要加vue实例对象的名称：vm.q.test -->
        <input type="text" v-model="q.msg">
        <br> {{q.msg}}
        <br> {{q.msg}}
    </div>
</body>
<script>
    var vm = new Vue({
        // 01选择绑定的div元素
        el: "#app",
        // 02数据
        data: {
            message: "hello world vue!",
            q: {
                msg: "test"
            }
        }
    });
</script>

</html>
