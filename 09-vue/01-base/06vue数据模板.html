<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../00-common/jsLibs/vue/vue.min.js"></script>
    <title>数据模板</title>
</head>
<style></style>

<body>
    <div id="app">
        <input type="text" v-model="msg">
        <br> {{msg}}
        <br>
        <span v-once>这个将不会改变: {{ msg }}</span>
        <br>
        <p>这个将会渲染HTML标签:
            <span v-html="msg"></span>
        </p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "模板数据"
        },
        methods: {

        }
    });
</script>

</html>
