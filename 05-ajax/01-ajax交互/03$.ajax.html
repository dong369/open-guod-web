<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$.ajax进行接口调用</title>
    <script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
</head>

<body>
<button>点击</button>
</body>
<script>
    // 后台：使用map接收（@RequestParam MultiValueMap<String, Object> params）
    // 前台：用MultiValueMap接收前端提交的Form Data或Query String，可以接收相同的参数名的值到同一个list中
    $(function () {
        $("button").click(function () {
            $.ajax({
                url: "http://localhost:11601/lean/doSaveUserJsonValueMapStr",
                type: "POST",
                // 解析成JSON字符串
                data: {
                    userName: "guod",
                    age: 12
                },
                dataType: "JSON",
                success: function (data) {
                    console.log(data);
                },
                error: function (data) {
                    console.log(data);
                }
            });
        });
    });
</script>

</html>
