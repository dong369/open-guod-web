<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button id="btn">按钮</button>
</body>
<script>
    $(function () {
        $("#btn").click(function () {
            $.ajax({
                url: "/",
                type: "get",
                data: {
                    user: "userName",
                    password: "123456"
                },
                headers: {
                    "token": "java"
                },
                dataType: "json",
                success: function () {
                    alert("成功！");
                },
                error: function () {
                    alert("失败！");
                }
            });
        });
    });
</script>

</html>
