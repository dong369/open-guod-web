<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
	<title>二维码生成</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="../../00-common/jsLibs/jquery/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../../00-common/plugs/qrcodejs/qrcode.js"></script>
</head>

<body>
	<input id="text" type="text" value="2=ed61ecef338743c7a91af47ccb19e205" style="width:80%" /><br />
	<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

	<script type="text/javascript">
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width: 100,
			height: 100
		});

		function makeCode() {
			var elText = document.getElementById("text");
			if (!elText.value) {
				alert("Input a text");
				elText.focus();
				return;
			}
			qrcode.makeCode(elText.value);
		}

		makeCode();

		$("#text").
		on("blur", function () {
			makeCode();
		}).
		on("keydown", function (e) {
			if (e.keyCode == 13) {
				makeCode();
			}
		});
	</script>
</body>
