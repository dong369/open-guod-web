</head>

<body>

<script>
    window.onload = function () {
        alert("01");
    }
    window.onload = function () {
        alert("02");
    }

    window.onload = function () {
        func01();
        func02();

        alert("func01");
    }

    function func02() {
        alert("func02");
    }
</script>
