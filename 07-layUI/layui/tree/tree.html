<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../libs/layui-v2.4.5/layui/layui.js"></script>
    <link rel="stylesheet" href="../../libs/layui-v2.4.5/layui/css/layui.css">
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>基本树</legend>
    </fieldset>
    <div style="display: inline-block; width: 180px; height: 210px; padding: 10px; border: 1px solid #ddd; overflow: auto;">
        <ul id="demo"></ul>
    </div>
</body>
<script>
    //Demo
    layui.use(['form', 'tree'], function () {
        var form = layui.form,
            tree = layui.tree;
        layui.tree({
            //传入元素选择器
            elem: '#demo',

            //节点
            nodes: [{
                name: '父节点1（可以点左侧箭头，也可以双击标题）',
                children: [{
                    name: '子节点11'
                }, {
                    name: '子节点12'
                }]
            }, {
                name: '父节点2',
                children: [{
                    name: '子节点21',
                    children: [{
                        name: '子节点211'
                    }]
                }]
            }],
            //点击节点回调
            click: function (item) {
                console.log(item);
            }
        });
    });
</script>

</html>
